<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<!-- <body background="assets/images/harrypotter2.jpg"> -->
		<div class="jumbotron" id="twd-jumbo">
		  <h1 id="heading">Harry potter Trivia Game</h1>
		</div>
		<div class="row">
			<div class="col-md-1">
			</div>

			<div class="col-md-10">				
				<div class="row">
					<div class="col-md-4">
					</div>

					<div class="col-md-4 text-center">
						<div class="row">
							<div class="col-md-12">
								<div class="well">
  								<h4 id="time-left">
  								Time remaining: 10 seconds
  								</h4>
  							</div>
  						</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div id="content">
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-4">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div id="quiz">
							<form>
							<div class="form-group">
							  <div class="radio"><h6 class="questionX"></h6>
									<div id="responses">
									</div>
								</div>
							</div>
							<br><br>
						  <div id="submit-div"></div>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-1">
			</div>
		</div>
				
		<footer class="footer">
			<div class="container" id="footer-text">
				<p class="text-muted">Copyright &reg; 2019 Jason Jung</p>
			</div>
		</footer>
</body>
</html>
